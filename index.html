<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp User ID</title>
</head>
<body>
    <h1>Telegram WebApp User Info</h1>
    <p id="userId">Loading User ID...</p>
    <p id="userName">Loading User Name...</p>

     <script>
        // Wait for the WebApp to load
        window.onload = function () {
            const tg = window.Telegram.WebApp;

            // Initialize the WebApp
            tg.ready();

            // Check if user data is available
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const userId = tg.initDataUnsafe.user.id;
                const userName = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name;
                
                // Display the User ID and Name in the HTML page
                document.getElementById("userId").innerText = `User ID: ${userId}`;
                document.getElementById("userName").innerText = `User Name: ${userName}`;
            } else {
                document.getElementById("userId").innerText = "User ID not available";
            }
        };
    </script>
</body>
</html>

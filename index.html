<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Height and Width iFrame</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: 0;
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
<body>
    <iframe src="https://space-adventure.online/telegram" frameborder="0"></iframe>
 
   
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #telegramData {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram Web App</h1>
    <div id="telegramData">
        <p><strong>User ID:</strong> <span id="userId">N/A</span></p>
        <p><strong>Username:</strong> <span id="username">N/A</span></p>
        <p><strong>First Name:</strong> <span id="firstName">N/A</span></p>
        <p><strong>Last Name:</strong> <span id="lastName">N/A</span></p>
    </div>
    <button id="closeApp">Close App</button>

    <script src="telegram-web-app.js"></script>
</body>
</html>

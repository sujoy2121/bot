<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp User Info</title>
    <script>
        window.onload = function () {
            const tg = window.Telegram.WebApp;
            tg.ready();

            console.log("Telegram WebApp Initialized:", tg.initDataUnsafe); // Debug info

            // Check if running inside Telegram
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                alert("Please open this WebApp inside the Telegram app.");
                document.getElementById("loading").innerText = "This app must be opened in Telegram.";
                return;
            }

            // Display user info
            const userId = tg.initDataUnsafe.user.id;
            const userName = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name;
            document.getElementById("loading").innerText = `User ID: ${userId}`;
            document.getElementById("userName").innerText = `User Name: ${userName}`;
        };
    </script>
</head>
<body>
    <h1>Telegram WebApp User Info</h1>
    <p id="loading">Loading User ID...</p>
    <p id="userName"></p>
</body>
</html>

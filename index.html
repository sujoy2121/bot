<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp User ID</title>
</head>
<body>
  <p id="loading">Loading...</p>
<p id="userId" style="display: none;">User ID: </p>
<p id="userName" style="display: none;">User Name: </p>

<script>
    window.onload = function () {
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Check if WebApp is running inside Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const userId = tg.initDataUnsafe.user.id;
            const userName = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name;

            // Hide the loading message and show the data
            document.getElementById("loading").style.display = "none";
            document.getElementById("userId").innerText = `User ID: ${userId}`;
            document.getElementById("userName").innerText = `User Name: ${userName}`;
            document.getElementById("userId").style.display = "block";
            document.getElementById("userName").style.display = "block";
        } else {
            document.getElementById("loading").innerText = "User ID not available. Please open in Telegram.";
        }
    };
</script>

</body>
</html>
